<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="./assets/icons/Group 3.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/main.css">
    <title>Les petits plats</title>
</head>
<body>
<section id="search">
    <div class="logo">
       <img src="./assets/icons/logo.svg" alt="les petits plats logo" class="title-img">
       <img src="./assets/icons/Group 3.svg" alt="circle image" class="logo-img">
    </div>
    <div class="search-div">
        <h1 class="section-title">cherchez parmi plus de 1500 recettes<br>du quotidien, simples et délicieuses</h1>
        <div class="search-bar">
            <input type="text" id="meal" placeholder="Rechercher une recette, un ingrédient, ...">
            <img src="./assets/icons/cancel.svg" alt="cancel-icon" class="cancel">
            <div class="search-icon-div">
                <img src="./assets/icons/Group 4.svg" alt="search icon" class="search-icon">
            </div>
        </div>
    </div>
</section>
<section id="options">
        <div class="options">
            <div class="ingredients">
                    <p class="category">Ingrédients<img src="./assets/icons/Vector 1.svg" alt="chevron-icon" class="chevron"></p>
                    <ul id="list-i" class="list">
                        <div class="div-input">
                            <input type="text" id="list-input-ingredients" >
                            <div class="icons">
                                <img src="./assets/icons/cancel-input.svg" alt="cancel-icon" class="cancel-input">
                                <img src="./assets/icons/search-input.svg" alt="search-icon" class="search-icon">
                            </div>
                        </div>
                    </ul>
                </div>
            <div class="appareils">
                <p class="category">Appareils<img src="./assets/icons/Vector 1.svg" alt="chevron-icon" class="chevron"></p>
                <ul id="list-a" class="list">
                    <div class="div-input">
                        <input type="text" id="list-input-appareils" >
                        <div class="icons">
                            <img src="./assets/icons/cancel-input.svg" alt="cancel-icon" class="cancel-input">
                            <img src="./assets/icons/search-input.svg" alt="search-icon" class="search-icon">
                        </div>
                    </div>
                </ul>
            </div>
            <div class="ustensiles">
                <p class="category">Ustensiles<img src="./assets/icons/Vector 1.svg" alt="chevron-icon" class="chevron"></p>
                <ul id="list-u" class="list">
                    <div class="div-input">
                        <input type="text" id="list-input-ustensils" >
                        <div class="icons">
                            <img src="./assets/icons/cancel-input.svg" alt="cancel-icon" class="cancel-input">
                            <img src="./assets/icons/search-input.svg" alt="search-icon" class="search-icon">
                        </div>
                    </div>
                </ul>
            </div>
        </div>
        <div class="recipes-counter"> 
            <p> <span id="recipes-number"></span> recettes</p>
        </div>
    </section>
    <div class="selected-options">
    </div>
<section id="meals-container"></section>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/utils/search.js" ></script>
    <script type="module" src="./js/utils/filters.js"></script>
</body>
</html>
